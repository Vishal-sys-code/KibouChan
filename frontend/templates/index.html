<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KibouChan - Mental Health Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='/favicon.png') }}">
    <meta name="theme-color" content="#2a2a36">
</head>
<body>
    <div class="stars-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="mascot-container">
                <div class="mascot">
                    <div class="mascot-face">
                        <div class="mascot-eyes"></div>
                        <div class="mascot-blush"></div>
                        <div class="mascot-mouth"></div>
                    </div>
                </div>
            </div>
            <h1>希望ちゃん</h1>
            <p class="subtitle">KibouChan, your mental health companion</p>
            <div class="cute-divider">
                <span class="divider-heart"><i class="fas fa-heart"></i></span>
                <span class="divider-star"><i class="fas fa-star"></i></span>
                <span class="divider-heart"><i class="fas fa-heart"></i></span>
            </div>
        </header>

        <main>
            <section class="journal-section">
                <div class="section-corner top-left"></div>
                <div class="section-corner top-right"></div>
                <div class="section-corner bottom-left"></div>
                <div class="section-corner bottom-right"></div>
                <div class="floating-hearts">
                    <i class="fas fa-heart heart1"></i>
                    <i class="fas fa-heart heart2"></i>
                    <i class="fas fa-heart heart3"></i>
                </div>
                <h2><i class="fas fa-pen-nib"></i> How are you feeling today?</h2>
                <div class="input-container">
                    <textarea id="journal-text" placeholder="Write your thoughts and feelings here..."></textarea>
                    <button id="analyze-btn" class="btn primary-btn">
                        <i class="fas fa-search-heart"></i> Analyze My Feelings
                    </button>
                </div>
            </section>

            <section class="result-section hidden" id="result-section">
                <div class="emotion-card">
                    <div class="emotion-icon-container">
                        <div class="emotion-icon" id="emotion-icon">
                            <i class="fas fa-smile"></i>
                        </div>
                    </div>
                    <h3>I sense you're feeling: <span id="emotion-result">...</span></h3>
                    <p id="suggestion-text"></p>
                    <div class="btn-group">
                        <button id="save-btn" class="btn secondary-btn">
                            <i class="fas fa-save"></i> Save to Journal
                        </button>
                        <button id="reset-btn" class="btn outline-btn">
                            <i class="fas fa-redo"></i> Write Again
                        </button>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <div class="floating-stars">
                    <i class="fas fa-star star1"></i>
                    <i class="fas fa-star star2"></i>
                    <i class="fas fa-star star3"></i>
                </div>
                <h2><i class="fas fa-book-open"></i> Your Mood Journey</h2>
                <button id="view-history-btn" class="btn tertiary-btn">
                    <i class="fas fa-history"></i> View History
                </button>
                <div id="history-container" class="hidden">
                    <div class="timeline" id="timeline-container">
                        <!-- Journal entries will be added here -->
                        <p class="empty-state">No entries yet. Start by sharing how you feel!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="cute-divider">
                <span class="divider-star"><i class="fas fa-star"></i></span>
                <span class="divider-heart"><i class="fas fa-heart"></i></span>
                <span class="divider-star"><i class="fas fa-star"></i></span>
            </div>
            <p>KibouChan 希望ちゃん - Your Mental Health Companion</p>
        </footer>
    </div>

    <script src="{{ url_for('static', path='/app.js') }}"></script>
</body>
</html>
